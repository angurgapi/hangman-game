<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="hangboy.css">
  </head>
  <body>

<main class='window'>
  <div class="game">
    <h3>city guessing hangman</h3>
<div class="img-container">
<div class="gallows-image"></div>
</div>



<div class="headline">

<div class="status">YOU LOSE</div>
<div class="masked-word"></div>
<div class="refresh">PLAY AGAIN</div>

</div>


<div class="alphabet">
      <span class='guess-letter'>a</span>
      <span class='guess-letter'>b</span>
      <span class='guess-letter'>c</span>
      <span class='guess-letter'>d</span>
      <span class='guess-letter'>e</span>
      <span class='guess-letter'>f</span>
      <span class='guess-letter'>g</span>
      <span class='guess-letter'>h</span>
      <span class='guess-letter'>i</span>
      <span class='guess-letter'>j</span>
      <span class='guess-letter'>k</span>
      <span class='guess-letter'>l</span>
      <span class='guess-letter'>m</span>
      <span class='guess-letter'>n</span>
      <span class='guess-letter'>o</span>
      <span class='guess-letter'>p</span>
      <span class='guess-letter'>q</span>
      <span class='guess-letter'>r</span>
      <span class='guess-letter'>s</span>
      <span class='guess-letter'>t</span>
      <span class='guess-letter'>u</span>
      <span class='guess-letter'>v</span>
      <span class='guess-letter'>w</span>
      <span class='guess-letter'>x</span>
      <span class='guess-letter'>y</span>
      <span class='guess-letter'>z</span>
</div>

</div>
</main>


  <script type="text/javascript" src="hangboy.js"></script>

  </body>
</html>
